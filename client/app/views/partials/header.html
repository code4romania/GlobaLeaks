<div id="HeaderBoxContent" class="container-fluid">
  <div class="row">
    <div id="HeaderBoxContentLeft" class="col-md-8">
      <div id="LogoBox" class="pull-left">
        <a href="/#{{ session ? session.auth_landing_page : '/' }}"><img class="img-responsive" alt="project logo" data-ng-src="{{Utils.imgDataUri(node.logo)}}" /></a>
      </div>
      <div id="TitleBox" class="pull-left">
        <div id="PageTitle" class="h3">{{ht}}</div><div id="PageSubtitle" class="h3" data-ng-if="header_subtitle !== ''"><span id="PageSubtitleSeparator"> -</span> {{header_subtitle | translate}}</div>
      </div>
    </div>
    <div id="HeaderBoxContentRight" class="col-md-4">
      <span id="UserBox" class="pull-right" data-ng-if="!Utils.isWizardPage()" data-ng-include="'views/partials/user.html'"></span>
    </div>
  </div>
</div>
